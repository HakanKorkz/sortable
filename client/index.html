<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sortable</title>
    <script src="https://kit.fontawesome.com/2af7bc7436.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="container-from">
    <form method="post">
        <input type="text" aria-label="" name="category_name">
        <button class="ui green basic button">Kategori Ekle</button>
    </form>
</div>
<div class="container">
    <div class="list">
        <ul id="lists">
            <li data-id="1">
                <div class="element-text">
                    1
                </div>
                <div class="element-actions">
                    <input type="number" aria-label="" min="1" value="1">
                    <i class="fa-solid fa-arrows-left-right fa-rotate-90 icon-solid"></i>
                </div>
            </li>
            <li data-id="2">
                <div class="element-text">
                    2
                </div>
                <div class="element-actions">
                    <input type="number" aria-label="" min="1" value="1">
                    <i class="fa-solid fa-arrows-left-right fa-rotate-180 icon-solid"></i>
                </div>
            </li>
            <li data-id="3">
                <div class="element-text">
                    3
                </div>
                <div class="element-actions">
                    <input type="number" aria-label="" min="1" value="1">
                    <i class="fa-solid fa-arrows-left-right fa-rotate-90 icon-solid"></i>
                </div>
            </li>
        </ul>


    </div>
</div>
<!--<i class="fa-solid fa-arrow-up fa-rotate-180"></i>-->
<script type="module" src="/main.js"></script>
</body>
</html>
